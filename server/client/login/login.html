<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arij login page</title>
  <link href=https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css rel=stylesheet>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href=login.css rel=stylesheet>
</head>
<body>
<h1>ARIJ</h1>

<form action="/signin" method="post">
  <div class="row">
    <div class="six columns">
      <label for="emailInput">Your email</label>
      <input class="u-full-width" type="email" name="email" placeholder="user@mailbox.com" id="emailInput">
    </div>
    <div class="six columns">
      <label for="passwordInput">Password</label>
      <input class="u-full-width" type="password" placeholder="password" name="password" id="passwordInput">
    </div>
  </div>
  <div class="row" id="errorMessage">
    <div class="twelve columns">
      wrong username or password
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <input type="submit" value="submit input">
    </div>
  </div>
</form>

<script>
  var error = location.search;
  if (error.indexOf('error') != -1) {
    document.getElementById('errorMessage').style.opacity = "1";
  }
  setTimeout(function() {
    document.getElementById('errorMessage').style.opacity = "0";
  }, 3000);
</script>

</body>
</html>
