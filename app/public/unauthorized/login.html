<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
  <title>Arij login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
  <div class="card card-container">
    <div class="text-right">
      <div class="logotype">
        arij
      </div>
    </div>
    <p id="profile-name" class="profile-name-card"></p>
    <form action="signin" method="post" class="form-signin">
      <div id="errorMessage">
        <small>Invalid username/password</small>
      </div>
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
  </div>
</div>
<script>
  var error = location.search;
  if (error.indexOf('error') != -1) {
    document.getElementById('errorMessage').style.display = "block";
  }
</script>
</body>
</html>
